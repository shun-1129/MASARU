<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>一括精算</title>
        <link rel="stylesheet" href="../../css/calculate_bulk_main.css" />

        <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>

    <body>
        <div id="fast_div">
            <header>
                <h1>ご利用ありがとうございました</h1>

                    <table>

                            <td>
                                <a

                                    href="#"

                            </td>
                        </tr>
                        <tr>
                            <td>

                <div id="model01" class="modal js_model">
                    <div class="modal__bg js_modal_close"></div>
                    <div class="modal__content">

                    </div>
                </div>
                <div id="model02" class="modal js_model">
